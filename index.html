<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Hat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sorting Hat</h1>

      <form>
        <div class="form-floating mb-3">
          <!-- <label for="studentName">Name</label>
         -->

          <div class="row">
            <div class="col-auto">
              <label for="studentName" class="col-form-label">Student Name: </label>
            </div>
            <div class="col-lg">
              <input
            type="text"
            class="form-control"
            id="studentName"
            placeholder="Name"
            required /> 
            </div>
            <div class="col-auto"><button class="btn btn-outline-warning">Sort</button>
            </div>

            </div>
          </div>
        </form>

          <div class="filterButtons">
            <button class="btn btn-secondary" id="showAll">Show All</button>
            <button class="btn btn-danger" id="gryffindor">Gryffindor</button>
            <button class="btn btn-warning" id="hufflepuff">Hufflepuff</button>
            <button class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
            <button class="btn btn-success" id="slytherin">Slytherin</button>
          </div>
        </div>
    </div>

    <div class="student" id="app"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
